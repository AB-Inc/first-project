version: 2
updates:
  - package-ecosystem: "npm"
    registries:
      - npm-local
    directory: "/"
    allow:
      - dependency-name: "testcafe"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
registries:
  npm-local:
    type: npm-registry
    url:  https://pkgs.dev.azure.com/DevExpressTestCafe/_packaging/testcafe-builds/npm/registry/
    username: DevExpressTestCafe
    password: ${{ secrets.PASS }}
